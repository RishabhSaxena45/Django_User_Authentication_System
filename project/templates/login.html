{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
    <h2 style="text-align: center;">Login</h2>
    <div class="loginsec">
    <form method="POST" >
        {% csrf_token %}
        <br><br>
        <b>Name :</b> <input type="text" name="uname" placeholder="User Name">
        <br><br>
        <b>Password :</b> <input type="text" name="pwd" placeholder="Password">
        <br><br>
        <input type="submit" name="submit" value="Login">
    </form>
    <a href="{% url 'file' %}" class="add"><button>ADD FILES</button></a>
    </div>


{% endblock %}
