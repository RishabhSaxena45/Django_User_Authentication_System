{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block body %}
    <h2 style="text-align: center;">Sign Up</h2>
    <div class="loginsec">
    <form method="POST">
        {% csrf_token %}
        <br><br>
        <b>Name : </b><input type="text" name="uname" placeholder="Username">
        <br><br>
        <b>Password : </b><input type="text" name="pwd" placeholder="Password">
        <br><br>
        <input type="submit" name="submit" value="Sign Up">
    </form>
</div>

{% endblock %}
